apply plugin: 'com.android.application'android {    compileSdkVersion 30    defaultConfig {        applicationId 'rthree.infotech.universal.mobile'        minSdkVersion 21        targetSdkVersion 30        versionCode 4        versionName '0.0.4'        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"        versionNameSuffix ''    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    //buildToolsVersion '29.0.1'    productFlavors {    }    lintOptions {        checkReleaseBuilds false        // Or, if you prefer, you can continue to check for errors in release builds,        // but continue the build even when errors are found:        abortOnError false    }    compileOptions {        targetCompatibility JavaVersion.VERSION_1_8        sourceCompatibility JavaVersion.VERSION_1_8    }}dependencies {    implementation fileTree(dir: "libs", include: ["*.jar"])    implementation 'androidx.appcompat:appcompat:1.2.0'    implementation 'androidx.constraintlayout:constraintlayout:2.0.1'    implementation 'com.google.android.material:material:1.2.1'    implementation 'androidx.navigation:navigation-fragment:2.1.0'    implementation 'androidx.navigation:navigation-ui:2.1.0'    implementation 'androidx.core:core:1.6.0'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'androidx.test.ext:junit:1.1.1'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'    testImplementation 'junit:junit:4.12'    //noinspection GradleCompatible    implementation 'com.android.support:design:28.0.0'    androidTestImplementation 'com.android.support.test:runner:1.0.2'    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'    implementation files('libs/apache-commons-net.jar')    implementation 'com.google.firebase:firebase-core:16.0.1'    implementation 'com.google.firebase:firebase-messaging:17.3.4'    implementation 'com.android.volley:volley:1.1.0'    implementation 'com.itextpdf:itextg:5.5.10'    implementation 'com.github.dcendents:android-maven-gradle-plugin:2.1'    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'    implementation 'com.android.support:support-annotations:28.0.0'    implementation 'androidx.drawerlayout:drawerlayout:1.0.0'    implementation 'androidx.appcompat:appcompat:1.3.0-alpha01'    implementation 'android.arch.navigation:navigation-fragment:1.0.0'    implementation 'android.arch.navigation:navigation-ui:1.0.0'    implementation 'android.arch.lifecycle:extensions:1.1.1'    implementation 'de.hdodenhof:circleimageview:3.0.0'    implementation 'com.android.support:multidex:1.0.3'    implementation 'com.google.android.material:material:1.2.1'}apply plugin: 'com.google.gms.google-services'